<div class="container">
    <div class="row" *ngIf="customer && customer.history">
        <h4>History for {{ customer.firstName | capitalize }} {{ customer.lastName | capitalize }}</h4>
        <br />
        <table class="table table-striped table-hover history-table">
            <tr *ngFor="let order of customer.history;trackBy:historyTrackBy">
                <td>{{ order.productName }}</td>
                <td class="text-right">{{ order.itemCost | currency:'USD':'symbol' }}</td>    
            </tr>
            <tr class="summary-border">
                <td>&nbsp;</td>
                <td class="text-right">{{ customer.orderTotal | currency:'USD':'symbol' }}</td>
            </tr>
        </table>
    </div>
    <div *ngIf="customer && !customer.history" class="row">
        No history found
    </div> 
    <div *ngIf="!customer" class="row">
        No customer found
    </div>  
</div>
